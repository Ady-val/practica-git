<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tarea Inadecuada JAME</title>
    <style>
      * {
        font-family: "Roboto", sans-serif;
        text-align: center;
      }

      .wng {
        background-color: #ffe4e1;
        color: #ff0000;
        border: 1px solid #ff0000;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      .boton-bonito {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .boton-bonito-normal {
        color: #fff;
        background-color: #3498db;
        border: 2px solid #2980b9;
      }

      .boton-bonito-normal:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    <h1>Jorge Martínez<br />(Nombre Super Hiper Mega Inadecuado)</h1>
    <h2>Descripción</h2>
    <p class="wng">
      LA SIGUIENTE DESCRIPCIÓN CONTARÁ CON LENGUAJE ALTAMENTE INADECUADO, POR LO
      QUE ACONSEJAMOS AL LECTOR TOMAR ASIENTO Y RESPIRAR HONDO ANTES DE LEER.
      GRACIAS.
    </p>

    <div>
      <button class="boton-bonito boton-bonito-normal" id="btnAd">
        Abrir Descripción
      </button>
    </div>

    <script>
      var btn = document.getElementById("btnAd");

      btn.addEventListener(
        "click",
        function () {
          Swal.fire({
            title: "Presentación",
            text: "Estimados usuarios, por la presente, se realizará la descripción solicitada: Muy buenas tardes, soy Jorge y actualmente soy estudiante del Tecnológico Nacional de México Campus Chihuahua II. Además soy un entusiasta empedernido de las tecnologías de la información.",
            imageUrl: "https://gdurl.com/n3mW",
            imageWidth: 800,
            imageHeight: 500,
            imageAlt: "Jorge Mtz",
          });
        },
        true
      );
    </script>
  </body>
</html>
